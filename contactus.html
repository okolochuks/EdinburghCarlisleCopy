    <body>

        <header>
             <img src = "gallary/Glasgow clyde logo.jpg">
            
            
            <div id = "well">
                <nav class = "center-row">
                    <button type="button" class="cta" ><a href="index.html">Home</a></button> 
                    <button type="button" class="cta"  ><a href="pettingzoo.html">Petting zoo </a> </button>
                    <button type="button" class="cta"  ><a href="farmproduce.html">Farm produce </a> </button>
                    <button type="button" class ="cta" ><a href="cafe.html"> Cafe</a> </button>

                    <button type="button" class ="cta" ><a href="contactus.html"> Contact us</a></button>
                </nav>
            </div>
            
           
            
        </header>
        <main >
            <section id = "form">
                <h1 class = "form-header"> Please send us a message </h1>
                <form id = "contact-form">
                    <label for = "name">NAME</label>
                    <input type = "text"id = "name"name="name"placeholder="e.g.John"required>
                    <label for ="email"> EMAIL</label>
                    <input type = "email"id = "email"name="email"placeholder="e.g.John@gmail.com"required>
                    <label for ="messagetype"> MESSAGE TYPE</label>
                    <select name = "messagetype"id="messagetype">
                        <option value = "null"> please choose one</option>
                        <option value = "information">Information</option>
                        <option value = "tours"> Tours</option>
                        <option value = "other">Other</option>
                    </select>
                    <label for ="message">MESSAGE</label>
                    <textarea row ="10"id = "message"placeholder = "please provide details of your enquiry."></textarea>
                    <input type = "submit" value = "submit" onclick ="validate()">
                </form>
                 </section>

        </main>
        <footer>
            <div class = "sitemap">
                <h3 class = "footer-header">Sitemap</h3>
                <nav class = "footer-nav">
                    <ul class = "footer-ul">
                        <li class = "footer-li"><a href = "index.html">Home</a></li>

                        <li class = "footer-li"><a href = "pettingzoo.html">Petting Zoo</a></li>
                        <li class = "footer-li"><a href = "playpark.html">Play Park</a></li>
                        <li class = "footer-li"><a href = "contactus.html">Contact us</a></li>
                    </ul>
                </nav>
            </div>
            <div class = "social">
                <a href = "https://www.facebook.com"><i class = "fab fa-facebook-square"></i></a>
                <a href = "https://twitter.com"><i class = "fab fa-twitter-square"></i></a>
                <a href = "https://www.instagram.com"><i class = "fab fa-instagram-square"></i></a> 
            </div>
            <div class = "contact">
                <h3 class = "footer-header">Glasgow City center </h3>
                <p class = "footer-text">1861 Maryhill Road</p>
                <p class = "footer-text">G20 0DE</p>
            </div>

        </footer>
        <script>
            function validate(){
                var elements = document.querySelectorAll("#contact-form input")
                for (var i = 0; i < element.length; i++){
                    var value = document.getElementById(elements[i].id).name
                    if(value === ""){
                        var str = "The field"+element+"is missing."
                        window.alert(str.toUpperCase())
                    }
                }
            }
        </script>
        
    </body>
